<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Job Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .register-printer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Print Job Client</h1>

    <!-- Upload Print Job -->
    <form id="printJobForm">
        <h2>Submit a Print Job</h2>
        <div class="form-group">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="settings">Plotter Settings:</label>
            <select id="settings" name="settings">
                <option value="high-quality">High Quality</option>
                <option value="draft">Draft</option>
                <option value="grayscale">Grayscale</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Submit Print Job</button>
        </div>
    </form>

    <!-- Register Printer -->
    <div class="register-printer">
        <h2>Register Your Printer</h2>
        <form id="registerPrinterForm">
            <div class="form-group">
                <label for="printerName">Printer Name:</label>
                <input type="text" id="printerName" name="printerName" placeholder="Enter Printer Name" required>
            </div>
            <div class="form-group">
                <label for="printerType">Connection Type:</label>
                <select id="printerType" name="printerType">
                    <option value="usb">USB</option>
                    <option value="ip">IP</option>
                </select>
            </div>
            <div id="printerDetails" class="form-group">
                <label for="connectionDetail">Connection Detail (IP or Port):</label>
                <input type="text" id="connectionDetail" name="connectionDetail" placeholder="Enter IP or USB Port" required>
            </div>
            <div class="form-group">
                <button type="submit">Register Printer</button>
            </div>
        </form>
        <p>Or download the <a href="/client-agent-installer" id="downloadAgent">Client-Side Agent</a> for automatic printer setup.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
