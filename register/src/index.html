<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printer Resgister</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

  <div id="auth-container" class="hidden max-w-3xl mx-auto p-6 h-screen flex items-center justify-center">
    <div class="max-w-sm mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold mb-4">Login / Signup</h1>
      <form id="auth-form">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2">Email</label>
          <input type="email" id="email" class="w-full p-2 bg-gray-700 rounded text-white" required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" class="w-full p-2 bg-gray-700 rounded text-white" required />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login / Signup</button>
      </form>
      <p id="auth-error" class="text-red-500 mt-4 hidden"></p>
    </div>
  </div>

  <div id="app-container" class="app-container hidden">
    <div class="max-w-3xl mx-auto p-6">

      <header class="text-center mb-6">
        <h1 class="text-3xl font-semibold">Printer Resgister</h1>
      </header>

      <section id="status" class="mb-6">
        <p class="text-lg">Connecting...</p>
      </section>

      <section id="clientIdParent" class="mb-6">
        <p class="text-xl font-medium">Your Client ID: <span id="clientId" class="font-mono">Loading...</span></p>
      </section>

      <section id="messageParent" class="bg-gray-800 p-4 rounded-lg shadow-lg mb-6">
        <h2 class="text-lg font-semibold mb-2">Received Message:</h2>
        <pre id="message" class="text-sm text-gray-300"></pre>
      </section>

      <section id="received_jobs">
        <h2 class="text-2xl font-semibold mb-4">Received Jobs</h2>
        <div class="space-y-4" id="jobs-list">
          <!-- Received jobs will be appended here -->
        </div>
      </section>

    </div>
  </div>


  <script src="./renderer.js"></script>

</body>

</html>
